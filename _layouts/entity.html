---
layout: base
---

<article class="page" role="article">
  <header>
    <h1 class="page-title">{{ page.title }}</h1>
    {% include message.html text=page.description %}
  </header>

    {% if page.social %}
    <div class="sidebar-social">
        {% include social.html social=page.social %}
    </div>
    {% endif %}
    
  {{ content }}
</article>
